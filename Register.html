<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="shortcut icon" type="x-icon" href="logo3.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/412362c7bd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@600&family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">    
    <title>Register| High-Tech</title>
    <link rel="stylesheet" href="contact+login.css" >
</head>
    <body>
       
        <form id="login">
            <a href="baha.html"><img  class="con" src="logo23.png" alt="Logo"  ></a>
            <h1>créer un compte</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="gauche">
                    <div class="groupe">
                        <label for="prenom">Votre Prénom</label>
                        <input  type="text" autocomplete="off"placeholder="Saisissez ici..." id="prenom" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label for="nom">Votre Nom</label>
                        <input  type="text" autocomplete="off"placeholder="Saisissez ici..."  id="nom"/>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Votre Date De Naissance</label>
                        <input type="date" autocomplete="off" />
                        <i class="uil uil-calendar-alt"></i>
                    </div><br>
                    <br>
                    <input type ="checkbox" id="accepte" ><label for="accepte">J'accepte les conditions d'utilisation</label>
                    <div class="pied-formulaire login ">
                        <input type="submit" value="créer un compte">
                    </div>
                </div>
                <div class="droite re">
                    <div class="groupe">
                        <label for="tel">Votre téléphone</label>
                        <input onfocus="focustel()" type="text" autocomplete="off" placeholder="Saisissez ici..." id="tel"/>
                        <i class="fas fa-mobile"></i>
                    <div class="groupe">
                        <label for="mail">Votre adresse e-mail</label>
                        <input type="email" autocomplete="off" placeholder="Saisissez ici..." id="mail"/>
                        <i class="fas fa-envelope"></i>
                        <div class="groupe">
                            <label for="mdp">Mot de passe</label>
                            <input type="password" autocomplete="off"  placeholder="Saisissez ici..." id="mdp"/>
                            <i class="uil uil-key-skeleton-alt"></i>
                        </div>
                </div>
            </div>
          

        </form>
     
        <script type="text/javascript" src="register.js" ></script>
    </body>
</html>
