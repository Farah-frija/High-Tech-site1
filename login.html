    <body>
        <form>
            <a href="baha.html"><img  src="logo23.png" alt="Logo"  ></a>
            <h1>Login</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="gauche">
                    <div class="groupe">
                    <label for="mail">Votre adresse e-mail</label>
                    <input type="email" autocomplete="off"placeholder="Saisissez ici..." id="mail" name="mail"/>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="groupe">
                    <label for="mdp">Mot de passe</label>
                    <input type="password" autocomplete="off" placeholder="Saisissez ici..." id="mdp" name="mdp"/>
                    <i class="uil uil-key-skeleton-alt"></i>
                </div>
                <br>
                <a href="#">Mot de passe oublié ?</a>
                <div class="pied-formulaire login">
                    <input type="submit" value="login">
                    <a href="Register.html">Créer un compte</a>
                </div>
            </div>

        </form>
        <script type="text/javascript" src="log.js" ></script>
